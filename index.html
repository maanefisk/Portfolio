    <link id="nightmode" rel="stylesheet" href="nightmode.css" />

  <body>
    <div id="banner">
      <div id="panel">
        <div id="icon" class="art" onmouseover="generateColorOnHover(this)" onmouseout="backToColor(this)">Art</div>
        <div id="icon" class="threed" onmouseover="generateColorOnHover(this)" onmouseout="backToColor(this)">3D</div>
        <div id="icon" class="animation" onmouseover="generateColorOnHover(this)" onmouseout="backToColor(this)">Animation</div>
        <div id="icon" class="code" onmouseover="generateColorOnHover(this)" onmouseout="backToColor(this)">Code</div>
        <div id="icon" class="contact" onmouseover="generateColorOnHover(this)" onmouseout="backToColor(this)">Contact</div>
      </div>
    </div>
    
    <div id="contentbox">

    </div>
    <div id="nightmodebutton" onclick="switchmode('/nightmode.css')">Nightmode</div>
    <div id="daymodebutton" onclick="switchmode('daymode.css')">Daymode</div>

    <script>
    var daymodeB = document.getElementById('daymodebutton');
    var nightmodeB = document.getElementById('nightmodebutton');
    var BGimg = document.getElementById('BGimg');
    var icon = document.getElementById('icon');
    var originalColor = "";
    var counter=0;

    function backToColor(theIcon) {theIcon.style.color = originalColor;}

      function switchmode(sheet) {
        document.getElementById('daymode').setAttribute('href',sheet);
        
        if (sheet == '/nightmode.css') {
          let originalColor = 'white';
          icon.style.color = originalColor;
          nightmodeB.style.display = "none";
          daymodeB.style.display = "block";
          } 
          else {
            let originalColor = 'black';
            icon.style.color = originalColor;
            nightmodeB.style.display = "block"; 
            daymodeB.style.display = "none";}
      }

      function generateColorOnHover(onIcon) {
        var classes = new Array("yellow", "white", "cyan", "yellowgreen", "pink");
        if (counter<=3) counter++; else counter=0;
        onIcon.style.color = classes[counter];
      }
