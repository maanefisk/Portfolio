<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charlotte's Portfolio</title>
    <link id="daymode" rel="stylesheet" href="stylesheet.css" />
    <link id="nightmode" rel="stylesheet" href="nightmode.css" />
  </head>
  <body>
    <div id="container">
      <div id="panel">
        <div id="icon">Art</div>
        <div id="icon">3D</div>
        <div id="icon">Animation</div>
        <div id="icon">Code</div>
        <div id="icon">Contact</div>
      </div>
      <div id="window">window</div>
    </div>
    <div id="nightmodebutton" onclick="initiate()">Nightmode</div>
    <div id="daymodebutton">Daymode</div>

    <script>
    function swapStyleSheet(sheet) {
      document.getElementById("nightmode").setAttribute("href", sheet);  
    }

    function initate() {
      var style1 = document.getElementById("daymode");
      var style2 = document.getElementById("nightmode");

      style1.onclick = swapStyleSheet("stylesheet.css");
      style2.onclick = swapStyleSheet("nightmode.css");
    }
    </script>
  </body>
</html>
