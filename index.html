<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charlotte's Portfolio</title>
    <link id="nightmode" rel="stylesheet" href="nightmode.css" />
    <link id="daymode" rel="stylesheet" href="daymode.css" />
    <script src="model.js"></script>
    <script src="startview.js"></script>
    <script src="artview.js"></script>
    <script src="threedview.js"></script>
    <script src="animationview.js"></script>
    <script src="codeview.js"></script>
    <script src="contactview.js"></script>
    <script src="controller.js"></script>
    
  </head>
  <body>
    <div class="content" id="content"></div>
    <script>
      updateView();
        function updateView() {
            if (model.page == 'home') startview();
            if (model.page == 'art') artview();
            if (model.page == 'threed') threedview();
            if (model.page == 'animation') animationview();
            if (model.page == 'code') codeview();
            if (model.page == 'contact') contactview();
            if (model.mode == 'day') daytime();
            if (model.mode == 'night') nighttime();
        }
    </script>
  </body>
</html>
